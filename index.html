<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Test_Task</title>
</head>
<body>
  <header>
    <div class="head-block">
      <img class="header-img" src="https://mediafilescdn.azureedge.net/images/one-v/assets/images/onev-logo-1.png" alt="Logo companys">
    </div>
    <img class="pumpkins" src="./images/pumpkins.png" alt="Pumpkins">
    <div class="head-block text">
      <h1>Trick&nbsp;</h1>
      <h1>or&nbsp;</h1>
      <h1>Treat</h1>
    </div>
  </header>
  <main>
    <div class="main-block">
      <div class="title">
        <h2 class="title-date">October 31,</h2>
        <h2 class="title-year">2020</h2>
      </div>
      <img class="main-block-img" src="./images/happy-halloween.png" alt="Happy Halloween">
    </div>
    <div class="main-block text">
      <p>
        Halloween or Hallowe'en, also known as Allhalloween, All Hallows' Eve, or All Saints' Eve, is a celebration observed in many countries on 31 October, the eve of the Western Christian feast of All Hallows' Day. <a href="https://en.wikipedia.org/wiki/Halloween" target="_blank" rel="noopener noreferrer">Wikipedia</a>
      </p>
    </div>
  </main>
